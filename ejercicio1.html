<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content-wrapper {
            text-align: center;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .custom-input {
            border-radius: 10px;
            height: 45px;
            margin-bottom: 1rem;
        }

        .custom-btn {
            width: 100%;
            border-radius: 10px;
        }

        #verify-btn {
            background-color: #007bff;
            border-color: #007bff;
        }

        #verify-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #verify-btn:focus {
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>¿Puedes conducir?</h1>
        <div id="age-verification-section" class="mt-4">
            <label for="age-input" class="form-label">Inserta tu edad aquí</label>
            <input type="text" id="age-input" class="form-control custom-input" placeholder="Escribe aquí">
            <button id="verify-btn" class="btn btn-primary custom-btn mt-3">Verificar</button>
        </div>
    </div>

    <script src="1.js"></script>
</body>
</html>
