<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Clasificación de Notas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; 
            color: #ffffff; 
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .custom-input {
            border-radius: 10px;
            height: 45px;
            margin-bottom: 1rem;
        }

        .custom-btn {
            width: 100%;
            border-radius: 10px;
        }

        .alert-container {
            margin-top: 1rem;
        }

        #check-btn {
            background-color: #28a745;
            border-color: #28a745;
        }

        #check-btn:hover {
            background-color: #218838;
            border-color: #218838;
        }

        #check-btn:focus {
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.5);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>¿Eres buen estudiante?</h3>
        <label for="grade-input" class="form-label">¡Veamos!</label>
        <input id="grade-input" type="text" class="form-control custom-input" placeholder="Escribe tu nota aquí">
        <button id="check-btn" class="btn btn-success custom-btn mt-3">Verificar</button>
        <div id="alert-container" class="alert-container"></div>
    </div>

    <script src="2.js"></script>
</body>
</html>
