<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculo de Letra del DNI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff; 
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .custom-input {
            border-radius: 10px;
            height: 45px;
            margin-bottom: 1rem;
        }

        .custom-btn {
            width: 100%;
            border-radius: 10px;
        }

        .alert-container {
            margin-top: 1rem;
        }

        #calculate-btn {
            background-color: #28a745;
            border-color: #28a745;
        }

        #calculate-btn:hover {
            background-color: #218838;
            border-color: #218838;
        }

        #calculate-btn:focus {
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.5);
        }

        #refresh-btn {
            background-color: #007bff;
            border-color: #007bff;
        }

        #refresh-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #refresh-btn:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>Calculemos la letra de tu DNI</h3>
        <label for="dni-input" class="form-label">Introduce tu número de DNI:</label>
        <input id="dni-input" type="text" class="form-control custom-input" placeholder="Escribe tu DNI aquí">
        <button id="calculate-btn" class="btn btn-success custom-btn mt-3">Calcular</button>
        <button id="refresh-btn" class="btn btn-primary custom-btn mt-2">Refrescar</button>
        <div id="result-container" class="alert-container"></div>
    </div>

    <script src="4.js"></script>
</body>
</html>
